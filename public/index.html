<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Catholic Games Chat</h2>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Mensajes aparecerán aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="username" placeholder="Tu nombre" class="username-input">
            <div class="message-button">
                <input type="text" id="message" placeholder="Escribe un mensaje..." class="message-input">
                <button id="sendButton" class="message-send-button">
                    <img src="svg-icons/send-icon.svg" alt="Enviar">
                </button>
            </div>
        </div>
        <div class="user-list" id="user-list">
            <h3>Usuarios conectados:</h3>
            <ul id="users"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
